<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Index</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Coustard" rel="stylesheet">
</head>
<body>
    <header>
        <div id="navegador">
            <nav class="navegador">
                <div class="logo_colpatria">
                    <div class="animated flash2">
                        <img src="Colpatria.png">
                    </div>
                    <div class="animated2 flash">
                        <img src="Scotia.png">
                    </div>
                </div>
                <div class="usuario">
                    <ul>
                        <li><a href=""><img src="profileimg.png"></a></li>
                        <h1><a href="" class="nombre">ADMINISTRADOR</a></h1>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="search">
        <button class="srch"><img src="lupa2.png"></button>    
        <input type="search" class="inpt">    
    </div>
    <section class="selector">
        <div class="contenedor" id="uno">
			<img class="icon" src="libreta.png">
			<p class="texto">Provedores</p>
		</div>

		<div class="contenedor" id="dos">
			<img class="icon" src="ojo.png">
			<p class="texto">Seguimiento</p>
		</div>
    </section>
    <script src="../../Scripts/jquery-1.8.0.min.js"></script>
    <script>
        $('#uno, #dos').hover(function(){
            $(this).stop().animate({
                height: "250px",
                maxHeight: "260px"
            });
        }, function(){
            $(this).stop().animate({
                height: "200px",
                maxHeight: "215px"
            });
        });
    </script>
</body>
</html>
